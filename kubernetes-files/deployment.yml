apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotstar-deployment
spec:
  replicas: 3 # Number of desired replicas
  selector:
    matchLabels:
      app: hotstar
  template:
    metadata:
      labels:
        app: hotstar
    spec:
      containers:
      - name: hotstar
        image: 905418008154.dkr.ecr.us-east-2.amazonaws.com/hotstar:1
        ports:
        - containerPort: 3000  # Port your application listens on
